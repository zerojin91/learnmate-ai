<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearningMate - 개인화 학습 멘토</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Vis.js for graph visualization -->
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    <!-- Modular CSS -->
    <link rel="stylesheet" href="/static/css/
                                 .css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/chat.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/curriculum.css">
    <link rel="stylesheet" href="/static/css/dataset-map.css">
</head>
<body>
    <!-- 사이드바 -->
    {% include 'components/sidebar.html' %}


    <!-- 메인 컨텐츠 -->
    <div class="main-content">
        <!-- 웰컴 섹션 -->
        <div class="welcome-section">

            <div class="ai-avatar"></div>

            <h1 class="welcome-title">안녕하세요, <span id="userName">신민수</span>님</h1>
            <p class="welcome-subtitle" id="welcomeSubtitle">오늘 <span class="highlight">무엇을</span> 배우고 싶으신가요?</p>
        </div>

        <!-- 채팅과 프로필 영역 -->
        <div class="chat-with-profile">
          
            {% include 'components/chat.html' %}
            {% include 'components/profile.html' %}
        </div>

        <!-- 예시 섹션 -->
        {% include 'components/examples.html' %}

    </div>

    <!-- 알림 -->
    <div id="notification" class="notification"></div>

    <!-- Modular JavaScript -->
    <script src="/static/js/utils.js?v={{ timestamp }}"></script>
    <script src="/static/js/navigation.js"></script>
    <script src="/static/js/chat.js"></script>
    <script src="/static/js/curriculum.js?v={{ timestamp }}"></script>
    <script src="/static/js/dataset-map.js?v={{ timestamp }}"></script>
    
    <!-- Main application script with session data -->
    <script data-session-id="{{ session_id }}">
        // Pass session ID to application
        const SESSION_ID = "{{ session_id }}";
        console.log('세션 ID:', SESSION_ID);
    </script>
    <script src="/static/js/app.js"></script>
</body>
</html>
